<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="sideNav">
            
            <div id="sideHeader">
                <img src="svg/monitor-dashboard.svg" class="sideImg">Dashboard
            </div>
            <div id="sideLinks">
                <ul>
                    <li>
                        <img src="svg/home.svg" class="smallSideImg">Home
                    </li>
                    <li>
                        <img src="svg/card-account-details-outline.svg" class="smallSideImg">Profile
                    </li>
                    <li>
                        <img src="svg/message.svg" class="smallSideImg">Messages
                    </li>
                    <li>
                        <img src="svg/history.svg" class="smallSideImg">History
                    </li>
                    <li>
                        <img src="svg/file-multiple.svg" class="smallSideImg">Tasks
                    </li>
                    <li>
                        <img src="svg/account-group.svg" class="smallSideImg">Communities
                    </li>
                    <br><br>
                    <li>
                        <img src="svg/cog.svg" class="smallSideImg">Settings
                    </li>
                    <li>
                        <img src="svg/comment-question.svg" class="smallSideImg">Support
                    </li>
                    <li>
                        <img src="svg/shield-check.svg" class="smallSideImg">Privacy
                    </li>
                    
                </ul>
            </div>
            
        </div>
        <div id="topBar">
            <div id="search">
                <img src="svg/magnify.svg" width="30px" height="30px" style="margin-right: 10px"><input type="text">
            </div>
            <div id="profile">
                <img src="svg/bell.svg" width="30px" height="30px"><img src="profile.png" width="45px" height="45px">Nick Brooker
            </div>
            <div id="greeting">
                <img src="profile.png" width="78px" height="78px" style="float:left; margin-left: 25px; margin-right: 20px;"><div class="tiny">Hi there,</div>
                <div class="large">Nick Brooker (@njbrooker)</div>
            </div>
            <div id="buttons">
                <button class="profileButtons">New</button>
                <button class="profileButtons">Upload</button>
                <button class="profileButtons">Share</button>
            </div>
        </div>
        <div id="content">
            content
        </div>





    </div>
</body>
</html>
